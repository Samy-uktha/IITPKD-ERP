<div class="container-fluid mt-4">
  <div class="row">
    <!-- Side Panel Component -->
    <div class="col-md-3">
      <app-side-panel
        (titleSelected)="handleSelectedItem($event)"
        (projectSelected)="handleProjectSelection($event)"
      ></app-side-panel>
    </div>

    <div class="col-md-9">
      <div class="row justify-content-center">
        <div class="card shadow">
          <div class="text-center fw-bold fs-5 mt-2">
            Project Purchase Proposal Form
          </div>
          <div class="card-body">
            <!-- Project Details Card -->
            <div class="col-lg-12 mb-4">
              <app-project-card [project]="selectedProject" (projectFormChange)="onProjectFormChange($event)"></app-project-card>
            </div>

            <!-- Equipment Details Card -->
            <div class="col-lg-12 mb-4">
              <div class="card shadow">
                <div class="card-header text-center fw-bold">
                  Equipment Purchase Details
                </div>
                <div class="card-body">
                  <form [formGroup]="equipmentForm" (ngSubmit)="onSubmit()">
                    <div formArrayName="equipmentEntries" class="mb-3">
                      <div
                        *ngFor="
                          let entry of equipmentEntries.controls;
                          let i = index
                        "
                        [formGroupName]="i"
                        class="row g-3 mt-3"
                      >
                        <div class="card">
                          <div class="card-body">
                            <div class="row g-3">
                              <div class="col-md-4">
                                <label
                                  for="equipmentName{{ i }}"
                                  class="form-label fw-bold"
                                  >Equipment Name</label
                                >
                                <input
                                  type="text"
                                  id="equipmentName{{ i }}"
                                  formControlName="equipmentName"
                                  class="form-control form-control-sm"
                                  placeholder="Enter equipment name"
                                />
                              </div>
                              <div class="col-md-6">
                                <label
                                  for="equipmentSpecs{{ i }}"
                                  class="form-label fw-bold"
                                  >Equipment Specifications</label
                                >
                                <input
                                  type="text"
                                  id="equipmentSpecs{{ i }}"
                                  formControlName="equipmentSpecs"
                                  class="form-control form-control-sm"
                                  placeholder="Enter equipment specifications"
                                />
                              </div>
                              <div class="col-md-2">
                                <label
                                  for="quantity{{ i }}"
                                  class="form-label fw-bold"
                                  >Quantity</label
                                >
                                <input
                                  type="number"
                                  id="quantity{{ i }}"
                                  formControlName="quantity"
                                  class="form-control form-control-sm"
                                  placeholder="Enter quantity"
                                />
                              </div>
                            </div>

                            <div class="row g-3 mt-3">
                              <div class="col-md-12">
                                <label
                                  for="justification{{ i }}"
                                  class="form-label fw-bold"
                                  >Justification of Purchase</label
                                >
                                <input
                                  type="text"
                                  id="justification{{ i }}"
                                  formControlName="justification"
                                  class="form-control form-control-sm"
                                  placeholder="Provide justification of purchase of equipment"
                                />
                              </div>
                            </div>

                            <div class="row g-3 mt-3">
                              <div class="col-md-10">
                                <label
                                  for="fileUpload{{ i }}"
                                  class="form-label fw-bold"
                                  >Upload Document</label
                                >
                                <input
                                  type="file"
                                  id="fileUpload{{ i }}"
                                  (change)="onFileChange($event, i)"
                                  class="form-control form-control-sm"
                                />
                              </div>
                              <div class="col-md-1">
                                <br />
                                <button
                                  type="button"
                                  class="btn btn-danger btn-sm ml-2"
                                  (click)="removeEquipmentEntry(i)"
                                >
                                  Remove
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button
                      type="button"
                      class="btn btn-primary"
                      (click)="addEquipmentEntry()"
                      style="margin-right: 10px"
                    >
                      Add Equipment
                    </button>
                  </form>
                </div>
              </div>
            </div>

            <!-- Document Upload Card -->
            <div class="col-lg-12 mb-4">
              <div class="card shadow">
                <div class="card-header text-center fw-bold">
                  Document Upload
                </div>
                <div class="card-body">
                  <form [formGroup]="documentForm">
                    <div class="mb-3">
                      <label for="document" class="form-label fw-bold"
                        >Upload Document</label
                      >
                      <input
                        type="file"
                        id="document"
                        formControlName="document"
                        class="form-control form-control-sm"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Submit Button Row -->
            
          </div>
          
        </div>
        <div class="col-lg-8 text-center">
              <button
                class="btn btn-lg btn-primary mt-3 px-5 py-2"
                (click)="onSubmit()"
              >
                Submit Proposal
              </button>
            </div>
      </div>
    </div>
  </div>
</div>
